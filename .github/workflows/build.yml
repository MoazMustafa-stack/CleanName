name: Build Executables
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller cairosvg
      
      - name: Build executable
        run: |
          pyinstaller \
            --onefile \
            --windowed \
            --name filename-cleaner \
            --icon=assets/icon.ico \
            src/file_renamer_gui.py
        shell: bash
      
      - name: Determine executable name
        id: exec_name
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            echo "exe_name=filename-cleaner.exe" >> $GITHUB_OUTPUT
          else
            echo "exe_name=filename-cleaner" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: filename-cleaner-${{ runner.os }}-${{ matrix.python-version }}
          path: dist/${{ steps.exec_name.outputs.exe_name }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            filename-cleaner-Windows-3.11/filename-cleaner.exe
            filename-cleaner-Linux-3.11/filename-cleaner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
